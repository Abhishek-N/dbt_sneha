           - unique
           - not_null

  - name: anc_registration_duplicates_removed
    description: "Deduped data of ANC Registrations" 
    +schema: intermediate
    columns: 
       - name: _airbyte_ab_id
         description: "The primary key for this table"
         tests:
           - unique
           - not_null

  - name: anc_case_duplicates_removed
    description: "Deduped model for ANC cases"
